<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;0,700;0,800;1,400;1,600;1,700;1,800&family=Raleway:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">
  <link rel="stylesheet" href="./assets/style/all.css">
</head>

<body>



  <div class="container mb-4 mb-lg-0 position-relative z-3">
    <div class="row">
        <div class="col-12 pt-3 pb-3 d-flex justify-content-between">
            <a href="index.html"><img src="./assets/images/logo.svg" alt=""></a>
            <span class="material-icons bold d-md-none"> clear </span>
        </div>
    </div>
</div>
<div class="login container-fluid">
    <!-- 背景 -->
    <div class="row">
        <div class="loginBg d-none d-md-block col-md-12 col-lg-7">
        </div>
    </div>
    <!-- 文字 -->
    <div class="container pb-4 pb-lg-0 p-0-onlyphone d-flex flex-md-column justify-content-md-between">
        <div class="row d-flex justify-content-md-center">
            <div class="col-lg-8 d-none d-lg-block">
                <h2 class="raleway extra-bold fz-lg-3 mb-3">An ideal hotel makes a <br> wonderful Trip.</h2>
                <p class="fz14 openSans minorColor">Discover your dream destination and hotel on ALOHA.com</p>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <h2 class="raleway bold mb-3">Login</h2>
                <div class="form openSans">
                    <label class="d-block mb-1 minorColor" for="loginEmail">Email</label>
                    <input type="email" name="" id="" class="mb-3 w-100">
                    <label class="d-block mb-1 minorColor" for="loginPassword">Passwords</label>
                    <input type="password" name="" id="" class="mb-4 w-100">
                    <p class="fz12 mb-3">By signing in or creating an account, you agree with our <a href=""
                            class="text-success">Terms & Conditions</a> and <a href="" class="text-success">Privacy
                            Statement</a>
                    </p>
                    <input type="checkbox" name="rememberMe" id="" class="">
                    <label for="rememberMe" class="minorColor">Remember me</label>
                    <input type="submit" value="LOGIN" class="w-100 d-block btn btn-success pt-3 pb-3 mb-2">
                    <p class="fz14 minorColor text-center">Don’t have an account yet? <span class="text-success bold">
                            Sign up</span></p>
                </div>
            </div>
        </div>
        <div class="row d-none d-md-flex justify-content-md-center justify-content-lg-start">
            <div class="col-md-4 col-lg-3 d-flex justify-content-md-center justify-content-lg-start absolute-bottom-24">
                <div class="d-flex bg-lg-black pt-lg-2 pb-lg-2 pl-lg-2 pr-lg-3 rounded-sm">
                    <span class="material-icons text-white mr-2"> room </span>
                    <p class="text-white openSans fz14">Osaka Castel, Japan</p>
                </div>

            </div>
        </div>
    </div>
</div>


  <script src="./assets/js/vendors.js"></script>
  <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
  <script src="./assets/js/all.js"></script>
</body>

</html>
