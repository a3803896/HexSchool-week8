<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;0,700;0,800;1,400;1,600;1,700;1,800&family=Raleway:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">
  <link rel="stylesheet" href="./assets/style/all.css">
</head>

<body>



  <div class="container mb-4 mb-lg-0 position-relative z-3">
    <div class="row">
        <div class="col-12 pt-3 pb-3">
            <a href="index.html"><img src="./assets/images/logo.svg" alt=""></a>
        </div>
    </div>
</div>
<div class="login container-fluid">
    <!-- 背景 -->
    <div class="row">
        <div class="loginBg d-none d-md-block col-md-12 col-lg-8">
        </div>
    </div>
    <!-- 文字 -->
    <div class="container p-0-onlyphone">
        <div class="row">
            <div class="col-lg-6 d-none d-lg-block">

            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <h2 class="raleway bold mb-3">Login</h2>
                <div class="form openSans">
                    <label class="d-block mb-1 minorColor" for="loginEmail">Email</label>
                    <input type="email" name="" id="" class="mb-3 w-100">
                    <label class="d-block mb-1 minorColor" for="loginPassword">Passwords</label>
                    <input type="password" name="" id="" class="mb-4 w-100">
                    <p class="fz12 mb-3">By signing in or creating an account, you agree with our <a href=""
                            class="text-success">Terms & Conditions</a> and <a href="" class="text-success">Privacy
                            Statement</a>
                    </p>
                    <input type="checkbox" name="rememberMe" id="" class="">
                    <label for="rememberMe" class="minorColor">Remember me</label>
                    <input type="submit" value="LOGIN" class="w-100 d-block btn btn-success pt-3 pb-3 mb-2">
                    <p class="fz14 minorColor text-center">Don’t have an account yet? <span class="text-success bold">
                            Sign up</span></p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="d-none col-md-4 col-lg-3">

            </div>
        </div>
    </div>
</div>


  <script src="./assets/js/vendors.js"></script>
  <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
  <script src="./assets/js/all.js"></script>
</body>

</html>
